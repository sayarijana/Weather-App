<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINI_PROJECT-2</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- grant-access, weather-info, search , loading -->

    <div id="container">
        <div id="wrapper">
            <div class="heading">
                <h1>weather app</h1>
            </div>
            <div class="tab-container">
                <p class="tab" data-user>your weather</p>
                <p class="tab" data-search>search weather</p>
            </div>
            <div class="weather-container">

                <!-- grant location container -->
                <div class="g-l-c">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy">
                    <p>grant location access</p>
                    <p>allow access to get weather information</p>
                    <button class="btn" grant-access>grant  access</button>

                </div>

                <!-- form container -->

                <form class="form-container">
                    <input type="text" name="" id="" placeholder="Search for city..." data-input>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png"  width="20" height="20" loading="lazy" form-btn>
                    </button>

                </form>

                <!-- loading screen container -->
                 <div class="loading-container">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>loading</p>

                 </div>


                 <!-- show weather container -->
                
                 <div class="user-info-container">
                    <!-- name & flag -->
                    <div class="name">
                        <p data-cityname></p>    
                        <img data-country-flag>            
                    </div>
                    <!-- weather desc -->
                    <div class="desc">
                        <p data-desc></p>
                    </div>
                    <!-- weather icon  -->
                    <div class="image">
                        <img data-weather-icon>
                    </div>
                    <!-- temperature -->
                    <div class="temp">
                        <p data-temp></p>
                    </div>

                    <!-- 3 card -->

                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="para">
                            <img src="./assets/wind.png" >
                            <p>windspeed</p>
                            <p data-wind></p>
                        </div>
                        <!-- card2 -->
                        <div class="para">
                            <img src="./assets/humidity.png" >
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!-- card3 -->
                        <div class="para">
                            <img src="./assets/cloud.png" >
                            <p>clouds</p>
                            <p data-cloud></p>
                        </div>
                    </div>
    
                 </div>


            </div>
           


        </div>
    </div>




    
    <script src="index.js"></script>
</body>
</html>
